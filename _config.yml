
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: up
subtitle: ""
url: "https://epochi.github.io/uport_jekyll" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
# Google analytics
# ga_tracking_id: "UA-XXXX-1"

prose:
  ignore:
    - '/_layouts'
    - 'index.md'
    - '/css'
    - '/js'
    - '/fonts'
    - '/img'
    - '/_posts'
    - '/screenshots'
    - 'Gemfile'
    - '.gitignore'
    - 'LICENSE.md'
    - 'blog.html'
    - 'contact.html'
    - 'work.html'
    - 'airspace-jekyll.gemspec'
    - '/_data'

# Category descriptions (for archive pages)
collections:
    about:
    features:
    team:
    join_us:
        
defaults:
  - scope:
      path: ""
    values:
      img_root: "/img/"
  - scope:
      path: _about/en
      type: about
    values:
      lang: en
  - scope:
      path: _about/de
      type: about
    values:
      lang: lt
  - scope:
      path: _about/lt
      type: about
    values:
      lang: lt
  - scope:
      path: _features/en
      type: features
    values:
      lang: en
  - scope:
      path: _features/de
      type: features
    values:
      lang: de
  - scope:
      path: _features/lt
      type: features
    values:
      lang: lt
  - scope:
      path: _team/en
      type: team
    values:
      lang: en
  - scope:
      path: _team/de
      type: team
    values:
      lang: de
  - scope:
      path: _team/lt
      type: team
    values:
      lang: lt
  - scope:
      path: _join_us/en
      type: join_us
    values:
      lang: en
  - scope:
      path: _join_us/de
      type: join_us
    values:
      lang: de
  - scope:
      path: _join_us/lt
      type: join_us
    values:
      lang: lt
