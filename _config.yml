
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: up
subtitle: ""
url: "https://epochi.github.io/uport_jekyll" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
collections:
    about:
    features:
        
defaults:
  - scope:
      path: ""
    values:
      img_root: "img/"
  - scope:
      path: _about/en
      type: about
    values:
      lang: en
  - scope:
      path: _about/de
      type: about
    values:
      lang: lt
  - scope:
      path: _about/lt
      type: about
    values:
      lang: lt
  - scope:
      path: _features/en
      type: features
    values:
      lang: en
  - scope:
      path: _features/de
      type: features
    values:
      lang: de
  - scope:
      path: _features/lt
      type: features
    values:
      lang: lt
